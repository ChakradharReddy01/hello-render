<!DOCTYPE html>
<html>
<head>
    <title>Hello World Dynamic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
            background: #111;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="title">Hello World üåç</h1>
    <h2 id="time"></h2>

    <button onclick="changeText()">Click Me</button>

    <script>
        // Dynamic time
        function updateTime() {
            const now = new Date();
            document.getElementById("time").innerText =
                "Current Time: " + now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Button click dynamic change
        function changeText() {
            document.getElementById("title").innerText =
                "Welcome to Anji‚Äôs Dance Academy üíÉüï∫";
        }
    </script>

</body>
</html>
